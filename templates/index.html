<!DOCTYPE html>
<html>
<head>
    <title>Bad Weather in DB email list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="text-center">Bad Weather in DB email list</h1>

    <form method="post" action="/subscribe" enctype="multipart/form-data" class="mt-4">
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>

        <div class="mb-3">
            <select id="city_id" name="city_id" class="form-select">
                <option value="2" id="2">Vancouver</option>
                <option value="1" id="1">Surrey</option>
                <option value="3" id="3">Richmond</option>
                <option value="4" id="4">Delta</option>
                <option value="5" id="5">Burnaby</option>
            </select>
        </div>

        <input type="submit" value="Subscribe" class="btn btn-primary">
    </form>
    {% if sub %}
        <p class="text-center mt-3" style="font-weight:bold">Thanks for subscribing! We just sent you a report right now, and will continue to do so regularly.</p>
    {% endif %}
</body>
</html>
